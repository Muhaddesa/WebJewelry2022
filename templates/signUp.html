{% extends 'layout.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sign Up</title>
    <link rel="stylesheet"  href="static/css/design.css">
   
</head>
<body style="background-color: antiquewhite;">
   <section class="vh-100" >
       <div class="container h-100">
           <div row d-flex justify-content-center align-items-center h-100>
               <div class="col-lg-12 col-xl-11">
                   <div class="card text-black" style="border-radius: 30px; margin-top: 20px; margin-left: 90px">
                       <div class="card-body p-md-5">
                           <div class="row justify-content-center">
                               <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                     <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                                    
                                    <form>
                                <div class="form-group">
    <label for="exampleInputName">Name</label>
    <input type="text" class="form-control" id="exampleInputName">
                    </div>
                 <div class="form-group">
    <label for="exampleInputLName">Last Name</label>
    <input type="text" class="form-control" id="exampleInputLName">
                    </div>
                  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="form-group">
    <label for="exampleInputRePassword">Retype Password</label>
    <input type="password" class="form-control" id="exampleInputRePassword">
                    </div>
                    
                    <div class="form-group">
    <label for="exampleInputEmail">Email</label>
    <input type="password" class="form-control" id="exampleInputEmail">
                    </div>
                  
                  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">I agree with all statements in <a href="#!">Terms of service</a></label>
                  </div>

    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
            <a class="nav-link" href="/signIn">
                <button type="button" class="btn btn-primary btn-lg">Sign Up</button>
            </a>
    </div>
                </form>
                
    </div>
    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
    <img src="{{url_for('static', filename='images/welcome.png')}}" width="80%" height="80%">
                                        
                               </div>
                           </div>
                       </div>
                   </div>
               </div>
           </div>
       </div>
   </section>
    
</body>
</html>
{% endblock %}
